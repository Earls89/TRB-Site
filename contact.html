<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Thunder Rose Band</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="container">
        <a class="item" href="./index.html">Home</a>
        <a class="item" href="./contact.html">Contact Us</a>
        <a class="item" href="./exlinks.html">Links</a>
        <a class="item" href="./imgpage.html">Pictures</a>
        <img class="logo" src="trblogo.jpeg" alt="Band logo">
    </div>
</header>
<body>

   <form action="">
    <div class="form">
    <fieldset>
        <legend>Contact Us!</legend>
        <div class="topform">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="topform">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="topform">
            <label for="tel">Phone: </label>
            <input type="tel" name="tel" id="tel" placeholder="phone" required>
        </div>
        <div class="checks">
            <label for="ind">Individual</label>
            <input type="checkbox" name="ind" id="ind" checked>
        </div>
        <div class="checks">
            <label for="bus">Business</label>
            <input type="checkbox" name="bus" id="bus">
        </div>
        <div class="box">
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Send us a message"></textarea>
        </div>
        <div class="button">
            <button>Send it!</button>
        </div>
    </fieldset>
    </div>
   </form>

</body>
</html>
